<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body>
    <div class="container border border-5 mt-5">
        <h4>
            <div class="text-center">Register!</div>
            <div class="text-center"><i class="fa-solid fa-right-to-bracket"></i></div>
        </h4>
        <form action="">
            <div>
                <label for="">Firstname</label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-3"><label for="">Lastname</label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-3"><label for="">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="mt-3"><label for="">Phone Number</label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-3"><label for="">Username</label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-3"><label for="">password</label>
                <input type="password" class="form-control">
            </div>
            <div class="text-center">
                <div class="mt-4">
                    <button class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
